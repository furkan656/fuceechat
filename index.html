<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="wiewport" content="width=device-width, initial-scale=1.8">
    <title>Sohbet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>    
<body>
    


<div class="container">
    <div class="login">
        <span>Sohbete bağlanmak için isminizi giriniz</span>
        <input type="text" id="myName" placeholder="İsim Giriniz" autocomplete="off">
        <button onclick="sohbeteBasla();"><i class="fa fa-comment"></i> Sohbete Başla</button>
    </div>
    <h2>Sohbet</h2>
    <ul id="messages" class="messages">
        <li class="mesage">
            <p class="text">Lorem, ipsum dolor.</p>
            <span class="sender"> Abone</span>
            <span class="date"> 12.00</span>
        </li>
        <li class="mesage mine">
            <p class="text">Lorem, ipsum dolor.</p>
            <span class="date"> 12.00</span>
        </li>
    
    </ul>
    <div class="input">
        <input type="text" id="myInput">
        <button onclick="mesajGonder();"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>





    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
